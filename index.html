<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your next destination</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <!-- 引入鲁迅字体（如方正鲁迅体，若本地无则用思源宋体、宋体等衬线字体兜底） -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    html, body {
      height: 100%;
      background: #f5f5f7;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'FZLuXun', serif;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      border-radius: 32px;
      box-shadow: none;
      border: none;
      max-width: 420px;
      width: 92vw;
      padding: 56px 32px 40px 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-family: 'FZLuXun', serif;
      font-size: 2.3rem;
      letter-spacing: 3px;
      color: #222;
      margin-bottom: 36px;
      font-weight: 700;
      text-shadow: none;
      white-space: nowrap;
      text-align: center;
    }
    .input-group {
      margin-top: 18px;
    }
    input[type="text"] {
      background: #f5f7fa;
      border: 1.5px solid #bfcbd9;
      font-size: 1.08rem;
      color: #222;
      font-family: 'FZLuXun', serif;
    }
    input[type="text"]::placeholder {
      color: #aaa;
      font-family: 'FZLuXun', serif;
      letter-spacing: 1px;
    }
    button {
      padding: 0 32px;
      height: 54px;
      border-radius: 18px;
      background: #111;
      color: #fff;
      border: none;
      font-size: 1.15rem;
      font-weight: 600;
      font-family: 'FZLuXun', serif;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: none;
      outline: none;
      letter-spacing: 1px;
    }
    button:hover, button:focus {
      background: #333;
    }
    .city-marquee {
      width: 100vw;
      max-width: 100vw;
      overflow: hidden;
      margin-top: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .city-marquee-inner {
      display: inline-block;
      white-space: nowrap;
      color: #999;
      font-size: 0.98rem;
      font-family: 'FZLuXun', serif;
      animation: marquee 30s linear infinite;
      letter-spacing: 2px;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
        margin-bottom: 22px;
        white-space: normal;
        display: flex;
        flex-direction: column;
        align-items: center;
        line-height: 1.5;
      }
      h1 span {
        display: block;
        width: 100%;
        text-align: center;
      }
      .container {
        padding: 32px 8px 24px 8px;
        border-radius: 18px;
      }
      .city-marquee {
        margin-top: 18px;
        height: 26px;
      }
      .city-marquee-inner {
        font-size: 0.88rem;
      }
    }
    @media (min-width: 900px) {
      body {
        justify-content: flex-start;
      }
      .main-center {
        width: 66vw;
        min-width: 600px;
        max-width: 900px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .city-marquee {
        width: 66vw;
        min-width: 600px;
        max-width: 900px;
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>
<body>
  <div class="main-center">
    <div class="container">
      <h1><span>Your</span> <span>next</span> <span>destination</span></h1>
      <div class="input-group">
        <input type="text" id="cityInput" placeholder="请输入中国城市名">
        <button id="confirmBtn">确认</button>
      </div>
    </div>
    <div class="city-marquee">
      <div class="city-marquee-inner" id="cityMarquee"></div>
    </div>
  </div>
  <script>
    // 热门城市列表
    const hotCities = [
      "北京", "上海", "广州", "深圳", "成都", "杭州", "重庆", "西安", "苏州", "天津",
      "南京", "武汉", "青岛", "长沙", "郑州", "宁波", "佛山", "东莞", "无锡", "厦门",
      "沈阳", "合肥", "大连", "福州", "济南", "哈尔滨", "长春", "石家庄", "昆明", "南昌"
    ];
    document.getElementById('cityMarquee').textContent = hotCities.join('  ·  ');
    document.getElementById('confirmBtn').onclick = function() {
      var city = document.getElementById('cityInput').value.trim();
      if(city) {
        window.location.href = 'city.html?city=' + encodeURIComponent(city);
      } else {
        alert('请输入城市名');
      }
    };
    document.getElementById('cityInput').addEventListener('keydown', function(e) {
      if(e.key === 'Enter') {
        document.getElementById('confirmBtn').click();
      }
    });
  </script>
</body>
</html>
