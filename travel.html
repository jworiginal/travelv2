<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>城市旅行</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <style>
    .section-title {
      font-size: 1.3rem;
      margin: 32px 0 16px 0;
      color: #409eff;
      text-align: left;
    }
    .spot-list {
      margin-bottom: 24px;
      padding-left: 0;
      list-style: none;
    }
    .spot-item {
      background: #f7faff;
      border-radius: 10px;
      margin-bottom: 14px;
      padding: 16px 18px;
      text-align: left;
      box-shadow: 0 1px 4px rgba(64,158,255,0.04);
    }
    .spot-name {
      font-weight: bold;
      font-size: 1.08rem;
      margin-bottom: 4px;
      color: #222;
    }
    .info-block {
      margin-bottom: 18px;
      background: #f0f4fa;
      border-radius: 8px;
      padding: 12px 16px;
      color: #444;
      text-align: left;
    }
    .back-link {
      display: inline-block;
      margin-top: 24px;
      color: #409eff;
      text-decoration: none;
      font-size: 1rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .section-title {
        font-size: 1.08rem;
        margin: 22px 0 10px 0;
      }
      .spot-item, .info-block {
        padding: 10px 6px;
        font-size: 0.98rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="cityName">旅行</h1>
    <div id="content"></div>
    <a class="back-link" id="backBtn" href="#">返回城市主页</a>
  </div>
  <script>
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const city = getQueryParam('city');
    document.getElementById('cityName').textContent = city + ' · 旅行';
    const content = document.getElementById('content');
    if(cityData[city]) {
      let html = '';
      // 特色旅行目的地
      html += '<div class="section-title">特色旅行目的地</div>';
      html += '<ul class="spot-list">';
      cityData[city].travel.spots.forEach(item => {
        html += `<li class=\"spot-item\"><div class=\"spot-name\">${item.name}</div><div>${item.desc}</div></li>`;
      });
      html += '</ul>';
      // 适合旅行的时间
      html += '<div class="section-title">适合旅行的时间</div>';
      html += `<div class=\"info-block\">${cityData[city].travel.bestTime}</div>`;
      // 游览注意事项
      html += '<div class="section-title">游览注意事项</div>';
      html += `<div class=\"info-block\">${cityData[city].travel.tips}</div>`;
      content.innerHTML = html;
    } else {
      content.innerHTML = '<div style="margin:32px 0;">暂未收录该城市旅行信息。</div>';
    }
    document.getElementById('backBtn').onclick = function(e) {
      e.preventDefault();
      window.location.href = 'city.html?city=' + encodeURIComponent(city);
    };
  </script>
</body>
</html>
